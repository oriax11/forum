<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <img src="img/logo.svg" alt="Logo" class="logo" />
      </div>
      <div class="navbar-right">
        <a href="login.html" class="btn">Login</a>
        <a href="register.html" class="btn">Register</a>
      </div>
    </nav>

    <section class="hero">
      <div class="create-post">
        <div class="contnet">
          <h3>Create post</h3>
          <form class="post-form" action="/" method="post">
            <input type="text" placeholder="Make a nice title" />
            <textarea placeholder="What's on your mind {{.user}}, Tell us?" required></textarea>
            <div class="buttons-coll">
              <div id="checklist">
                <input checked="" value="1" name="r" type="checkbox" id="01" />
                <label for="01">General</label>
                <input value="2" name="ufrfghjk" type="checkbox" id="02" />
                <label for="02">Tech</label>
                <input value="3" name="jhg" type="checkbox" id="05" />
                <label for="03">Sport</label>
                <input value="3" name="ll" type="checkbox" id="06" />
                <label for="03">Art</label>
                <input value="3" name="kj" type="checkbox" id="03" />
                <label for="03">Gamming</label>
              </div>
              <button class="btn">Publish</button>
            </div>
          </form>
        </div>
      </div>
      <!-- added post -->
       <div class="posts create-post">
        <form class="post777" action="/" method="post">
          <div class="post">
            <div class="posr-header">
              {{range .}}
              <h4> {{.Username}}</h4>
              <h4>{{.Title}}</h4>
              <h4>{{.CreatedAt}}</h4>
            </div>
            <p class="categories">#Sport   #Tech</p>
            <p class="post-paragraph">{{.Content}}</p>
            <div class="react-btns-holder">
              <button class="like-btn btn-react"><i class="fa-solid fa-arrow-up"></i> <span>45</span></button>
              <button class="dislike-btn btn-react"><i class="fa-solid fa-arrow-down"></i> <span>0</span></button>
              <button class="comment-btn btn-react"><i class="fa-regular fa-comment"></i> <span>77</span></button>
            </div>
          </div>
          {{end}}
        </form>
       </div>

      </div>  
    </section>
  </body>
</html>
